<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bircle</title>
    <link rel="stylesheet" href="/common.css" media="all">
    <style>
        :root {
            --command-output-padding: 25px;
            --command-output-border: 3px;
            --max-width: 800px;
        }

        .soft-hr {
            border-style: dotted
        }

        #command-output {
            padding: 25px;
            border: 2px solid white;
            border-radius: 3px;
            margin-top: 1rem;
            display: flex;
            flex-direction: column;
            max-width: var(--max-width);
        }

        /*error status*/
        #command-output[data-status-code="2"]{
            border-color: var(--error);
        }
        /*info status*/
        #command-output[data-status-code="-1"]{
            border-style: dashed;
        }
        /*warning status*/
        #command-output[data-status-code="1"]{
            border-color: var(--warning);
        }
        /*achievement status*/
        #command-output[data-status-code="-3"]{
            border-color: var(--highlight);
        }
        /*prompt status*/
        #command-output[data-status-code="-2"]{
            border-color: var(--selection);
            animation: blink 500ms infinite alternate-reverse;
        }

        @keyframes blink{
            0%{
                filter: brightness(70%);
            }
            100%{
                filter: brightness(100%);
            }
        }


        .embed {
            display: grid;
            margin: 1ex 0;
            grid-template-columns: repeat(3, 1fr);
            border-left: 3px solid #93969fff;
            border-radius: 3px;
            background-color: rgba(0, 0, 0, 0.2)
        }

        .embed-header {
            grid-column: 1 / -1;
            display: flex;
        }

        .embed-thumbnail {
            margin: 5px;
            max-height: 80%;
            padding: 3px;
            border: 1px solid var(--secondary);
            border-radius: 3px;
        }

        .embed-title {
            font-size: 1.5rem;
            padding: 0 1rem;
            padding-left: 3rem;
            color: white;
            width: 100%;
        }

        .embed-description {
            grid-column: 1 / -1;
            font-size: 0.9rem;
            padding: 0 1rem;
            padding-left: 3rem;
        }

        .embed hr {
            min-width: 100%;
            grid-column: 1 / -1;
        }


        .embed-fieldbox {
            padding-left: 3rem;
        }

        .embed-fieldbox.full-grid-column {
            grid-column: 1 / -1;
        }

        .embed-field {
            font-size: .7rem;
        }

        .embed-field-name {
            font-weight: bolder;
            font-size: 1.2rem;
        }

        .embed-field-value {
            font-size: 1rem;
        }

        .embed-image {
            margin-left: 3rem;
            padding: 3px;
            border: 1px solid var(--secondary);
            border-radius: 3px;
        }

        .embed-footer {
            display: flex;
            padding-left: 3rem;
            font-size: 0.8em;
            grid-column: 1 / -1;
            align-items: center;
            gap: 20px;
        }

        .embed-footer-icon {
            max-width: 30px;
            padding: 3px;
            border: 1px solid var(--secondary);
            border-radius: 3px;
        }

        .embed-footer-text {
            width: 100%;
        }

        /* .embed-field { */
        /*     display: grid; */
        /*     grid-template-rows: repeat(1fr, 2); */
        /* } */

        #form {
            display: flex;
            flex-direction: column;
            width: 50%;
            max-width: calc(var(--max-width) + var(--command-output-border) * 2 + var(--command-output-padding) * 2)
        }

        textarea {
            display: inline-block;
            resize: vertical;
            margin: 1ex 0;
        }

        #form button {
            padding: 0.5rem;
            font-size: 1.3rem;
            cursor: pointer;
        }

        .hidden{
            display: none
        }
    </style>
</head>

<body>
    <h1>Welcome to Bircle</h1>
    <a href="/discord">Login with discord</a>

    <ul>
        <li><a href="/commands">
                List of commands
            </a></li>
        <li><a href="/help">
                Bot usage
            </a></li>
        <li><a href="/leaderboard">Leaderboard</a></li>
    </ul>

    <div id="form">
        <textarea type='text' id='command' placeholder='run a command' enterkeyhint='enter' style="resize: both"></textarea>
        <br>
        <button id='run-button'>run</button>
        <button id="submit-input" class="hidden">submit input</button>
    </div>

    <div id="command-output" contenteditable spellcheck='false'>

    </div>

    <script src="https://unpkg.com/showdown/dist/showdown.min.js"></script>
    <script src="/home.js"></script>
</body>

</html>
